<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder By RAMSHA ELAHI</h1>
    <form id="resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required placeholder="Enter your name"><br> 

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education: </label>
            <textarea id="education" name="education" rows="4" required></textarea><br>     
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience: </label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>     
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills: </label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br> 
        </fieldset>
        
        <!-- Button for generating the resume -->
        <button type="submit">Generate Resume Below</button>
    </form><br>
    
    <!-- Editable resume output section -->
    <div id="resumeOutput" contenteditable="true">
        <!-- The resume will be generated here and will be editable -->
    </div>

    <script src="script.js"></script>
</body>
</html>
